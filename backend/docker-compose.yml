version: '3.8'

services:
  ecoadvisor:
    build: .
    container_name: ecoadvisor-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - AGMARKNET_API_KEY=${AGMARKNET_API_KEY}
      - SOIL_API_URL=${SOIL_API_URL}
      - SOIL_API_KEY=${SOIL_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount the models directory to persist trained models
      - ./models:/app/models
      # Mount cache directory
      - ./.cache:/app/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web server to serve the API
  nginx:
    image: nginx:alpine
    container_name: ecoadvisor-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ecoadvisor
    restart: unless-stopped